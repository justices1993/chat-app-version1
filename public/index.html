<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Chat Application</h1>

  <div id="messages"></div>

  <form id="form">
    <input type="text" name="message" placeholder="message" required>
    <button id="send">Send</button>
  </form>
  <button id="location" disabled>Share Location</button>
  <footer>
    <p>Created By: Justice Sithole - justicemdusithole@gmail.com</p>
    <p>Stack: Node, express, Mustache,Momentjs</p>
    <p>NB: App is still under development version: 1.1.1</p>
  </footer>

  <script id="message-template" type="text/html">
    <div>
       <p>{{message}} - {{createdAt}}</p>
    </div>
  </script>

  <script id="message-temp" type="text/html">
    <div>
       <p>{{createdAt}} - <a href="{{url}}" target="_blank">My location</a></p>
    </div>
  </script>
  </header>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/app.js"></script>
</body>
